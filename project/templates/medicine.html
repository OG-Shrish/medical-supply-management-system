{% extends "layout.html" %}
{% block body %}

<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/bg1.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Add Medicine / Product Entry</h1>
          <span class="subheading">Inventory Management</span>
        </div>
      </div>
    </div>
  </div>
</header>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert">
    <span>&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container mt-4">
  <form action="/medicines" method="post">

    <div class="form-group">
      <label>Medical ID</label>
      <input type="number" name="mid" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Customer / Store Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Medicine Name</label>
      <input type="text" name="medicines" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" name="products" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" name="amount" class="form-control" min="1" required>
    </div>

    <button onclick="return confirm('Confirm entry?')" type="submit" class="btn btn-primary">
      Add Entry
    </button>

  </form>
</div>

{% endblock %}
